{% extends "base.html" %}

{% block contenido %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Mundo</title>
</head>

<body>
    <h1> {{ category }} </h1>
    
    <div class="centerstage">


        {% for post in posts %}
            <div class="post">
    
                <h1><a href="{% url 'blog_detail' id=post.id %}">{{ post.title }}</a></h1>
                <div class="date">
                    <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
                </div>
                <a href="{% url 'blog_detail' id=post.id %}">Comments: {{ post.approve_comments.count }}</a>
            </div>
        {% endfor %}
    </div>

</body>
{% endblock %}
